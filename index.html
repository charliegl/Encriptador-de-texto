<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    
</head>
<body>
    <header class="header">
        a
        <img src="" alt="">
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" placeholder="Ingresa texto" id="texto" cols="30" rows="10"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-incriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
